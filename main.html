<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	
</head>

<body>
	 <div class="container border my-3">
      <h3 style="font-weight:bold" class="heading mx=0 my-4">Internship Form</h3>
        <div class="row my-4">
            <div class="col-4">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control is-invalid" aria-label="First name">
              <div id="validationServer03Feedback" class="invalid-feedback">
                First name required!
              </div>
            </div>
            <div class="col-4">
             <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control is-invalid"  aria-label="Last name">
              <div id="validationServer03Feedback" class="invalid-feedback">
                Last name required!
              </div>
            </div>
            <div class="col-4">
              <label for="email" class="form-label">Email Adress</label>
              <input type="text" class="form-control is-invalid" placeholder="xyz@abc.com">
              <div id="validationServer03Feedback" class="invalid-feedback">
                Email required!
              </div>
            </div>
          </div>
          <div class="row my-4">
            <div class="col-6">
                <label for="collage" class="form-label">Collage</label>
                <input type="text" class="form-control is-invalid" aria-label="First name">
                <div id="validationServer03Feedback" class="invalid-feedback">
                    please provide a valid college!
                  </div>
              </div>
              <div class="col-3">
              <label for="graduation-year" class="form-label">Graduation Year</label>
              <select class="form-select is-invalid " aria-label="Default select example" >
                <option selected>choose...</option>
                <option value="1">2020</option>
                <option value="2">2021</option>
                <option value="3">2022</option>
                <option value="3">2023</option>
              </select>
              <div id="validationServer03Feedback" class="invalid-feedback">
                please select a valid graduation year!
              </div>
              </div>
              <div class="col-3">
              <label for="roll-no" class="form-label">Roll No</label>
              <input type="text" class="form-control is-invalid">
              <div id="validationServer03Feedback" class="invalid-feedback">
                please provide a valid college!
              </div>
              </div>
          </div>
          <div class="row my-4">
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                  </label>
                  <div id="invalidCheck3Feedback" class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
          </div>
          <div class="row my-4">
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
          </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
